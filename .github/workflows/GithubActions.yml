name: Cypress Tests

on: push

on: schedule
- cron: '1 1 * * 3'

jobs:
  cypress-run:
    runs-on: chrome
    steps:
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start